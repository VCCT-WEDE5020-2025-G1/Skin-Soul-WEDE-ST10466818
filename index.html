<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- seo tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skin & Soul - Professional beauty therapy and wellness treatments in Atlantis. Nails, massage, facials, waxing and tinting services.">
    <meta name="keywords" content="beauty therapy, massage, nails, facials, waxing, Atlantis, Avondale, wellness">
    <title>Skin & Soul by Jonese</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/jpeg" href="new logo.jpg">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="navigation">
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="nav-logo">
                    <img src="new logo.jpg" alt="Skin & Soul Logo" class="nav-logo-img">
                    <h1>Skin & Soul</h1>
                </div>
                
                <!-- Desktop Menu -->
                <div class="nav-menu-desktop">
                    <button onclick="scrollToSection('home')" class="nav-link">Welcome</button>
                    <button onclick="scrollToSection('about')" class="nav-link">Vision & Mission</button>
                    <button onclick="scrollToSection('pricing')" class="nav-link">Services & Prices</button>
                    <button onclick="scrollToSection('enquire')" class="nav-link">Enquire</button>
                    <button onclick="scrollToSection('contact')" class="nav-btn">Book Now</button>
                </div>

                <!-- Mobile Menu Button -->
                <button class="nav-mobile-toggle" id="mobileMenuBtn" aria-label="Toggle menu">
                    <span class="hamburger-icon" id="hamburgerIcon">☰</span>
                    <span class="close-icon" id="closeIcon" style="display: none;">✕</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="nav-menu-mobile" id="mobileMenu">
            <div class="nav-menu-mobile-content">
                <button onclick="scrollToSection('home')" class="nav-mobile-link">Welcome</button>
                <button onclick="scrollToSection('about')" class="nav-mobile-link">Vision & Mission</button>
                <button onclick="scrollToSection('pricing')" class="nav-mobile-link">Services & Prices</button>
                <button onclick="scrollToSection('enquire')" class="nav-mobile-link">Enquire</button>
                <div class="nav-mobile-btn-wrapper">
                    <button onclick="scrollToSection('contact')" class="nav-mobile-btn">Book Now</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-image">
            <img src="skin&soulserviceroom.jpg" alt="Skin & Soul Treatment Room">
            <div class="hero-overlay"></div>
        </div>
        
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Skin & Soul</h1>
                <p class="hero-subtitle">
                    Welcome to your sanctuary of beauty and wellness. 
                    Experience professional beauty therapy in a serene, welcoming environment.
                </p>
                <div class="hero-buttons">
                    <button onclick="scrollToSection('contact')" class="btn-primary">Book Appointment</button>
                    <button onclick="scrollToSection('pricing')" class="btn-secondary">View Services</button>
                </div>
            </div>
        </div>
    </section>
